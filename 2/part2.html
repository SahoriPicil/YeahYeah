        <!DOCTYPE html>
    <html lang="es">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Canvas con fondo y enlaces</title>
      <style>
        body {
          font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          display:flex;
          align-items:center;
          justify-content:center;
          min-height:100vh;
          margin:0;
          background:#f3f4f6;
        }
    
        .phone-frame {
          position: relative;
          width: 360px; /* ancho CSS de "pantalla de móvil promedio" */
          height: 800px; /* alto CSS de "pantalla de móvil promedio" */
          box-shadow: 0 8px 30px rgba(0,0,0,0.2);
          border-radius: 20px;
          overflow: hidden;
          background: #000;
        }
    
        canvas {
          display:block;
          width: 360px;
          height: 800px;
          touch-action: none;
          -webkit-user-select: none;
          user-select: none;
          -webkit-tap-highlight-color: transparent;
        }
    
        /* Contenedor para los enlaces (texto side-by-side) */
        .links-overlay {
          position: absolute;
          margin-left: 0px;
          font-family: pixelify sans, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          top: 60px;
          left: 17px;
          right: 12px;
          display: flex;
          gap: 12px;
          align-items: center;
          pointer-events: none; /* por defecto, permitir clics sólo en los enlaces */
        }
    
        .links-overlay a {
          pointer-events: auto;
          text-decoration: none;
          color: white;
          padding: 8px 64px;
          border-radius: 8px;
          font-size: 30px;
          margin-top: 250px; /* para posicionar los enlaces más abajo, ajusta según tu imagen */
          
        }
    
        /* Ajustes responsivos opcionales para pantallas muy pequeñas */
        @media (max-width: 380px) {
          .phone-frame { transform: scale(0.95); transform-origin: center; }
        }
      </style>
    </head>
    <body>
      <div class="phone-frame">
        <canvas id="phoneCanvas" width="360" height="800" aria-label="Canvas simulando pantalla de móvil"></canvas>
    
        <div class="links-overlay" role="navigation" aria-label="Enlaces principales">
          <a href="https://example.com/primero" target="_blank" rel="noopener noreferrer">No</a>
          <a href="https://sahoripicil.github.io/YeahYeah/3/part3.html" target="_blank" rel="noopener noreferrer">Si</a>
          <a href= "https://sahoripicil.github.io/YeahYeah/3/part3.html">si</a>
        </div>
      </div>
    
      <script>
        (function () {
          const canvas = document.getElementById('phoneCanvas');
          const ctx = canvas.getContext('2d');
    
          // Dimensiones lógicas (CSS pixels) que pediste: 360x800
          const cssWidth = 360;
          const cssHeight = 800;
    
          // Ajuste para pantallas de alta densidad (hi-dpi)
          const dpr = Math.max(1, window.devicePixelRatio || 1);
          canvas.width = cssWidth * dpr;
          canvas.height = cssHeight * dpr;
          canvas.style.width = cssWidth + 'px';
          canvas.style.height = cssHeight + 'px';
          ctx.scale(dpr, dpr);
    
          // Cargar imagen de fondo (puedes cambiar la URL)
          const bg = new Image();
          bg.src = "2.png"; // imagen de ejemplo (PNG); reemplaza por tu URL
    
          bg.onload = () => {
            // Dibujar la imagen cubriendo todo el canvas (sin deformar)
            // Aquí la escalamos exactamente al tamaño CSS (360x800)
            ctx.drawImage(bg, 0, 0, cssWidth, cssHeight);
    
            // Ejemplo de dibujo adicional: un sutil degradado superior para legibilidad del texto
            const g = ctx.createLinearGradient(0, 0, 0, 140);
            g.addColorStop(0, 'rgba(0,0,0,0.45)');
            g.addColorStop(1, 'rgba(0,0,0,0)');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, cssWidth, 140);
          };
    
          bg.onerror = () => {
            // Fallback si la imagen falla: dibujar un degradado
            const g = ctx.createLinearGradient(0, 0, 0, cssHeight);
            g.addColorStop(0, '#667eea');
            g.addColorStop(1, '#764ba2');
            ctx.fillStyle = g;
            ctx.fillRect(0, 0, cssWidth, cssHeight);
          };
    
          // Evitar zoom o desplazamiento accidental en móviles al tocar el canvas
          canvas.addEventListener('touchstart', (e) => { e.preventDefault(); }, { passive: false });
        })();
      </script>
    </body>
    </html>
</body>
